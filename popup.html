<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trello Power‑Up: Popup</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      body { margin: 0; font: 14px/1.35 system-ui, sans-serif; }
      .box { padding: 12px 14px; }
      button { padding: 6px 10px; border: 0; border-radius: 6px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="box">
      <div id="info">✅ Power‑Up popup loaded.</div>
      <p><button id="closeBtn">Close</button></p>
    </div>
    <script>
      const t = TrelloPowerUp.iframe();
      document.getElementById('closeBtn').addEventListener('click', function(){
        t.closePopup();
      });
      t.getContext().then(ctx => {
        document.getElementById('info').textContent = `✅ Board: ${ctx.board} • User: ${ctx.member}`;
      });
    </script>
  </body>
</html>
